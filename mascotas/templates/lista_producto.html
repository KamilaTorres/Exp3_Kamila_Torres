{% extends "base.html" %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="icon" type="image/jfif" href="{% static 'img/patita.jfif' %}">
    <title>Inicio</title>
    <link href="{% static 'css/Estilo.css' %}" rel="stylesheet">
    <link href="{% static 'css/estilos.css' %}" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <br><br><br>
    <h1>Lista de Productos</h1>
    <ul>
      {% for producto in productos %}
        <li>
          <img src="{{ producto.imagen.url }}" alt="{{ producto.nombre }}" width="100" height="100">
          {{ producto.nombre }} - {{ producto.precio }}
        </li>
        <a href="{% url 'eliminar_producto' producto.nombre %}">Eliminar</a>
        <a href="{% url 'modificar_producto' producto.nombre %}">Modificar</a>
      {% endfor %}
    </ul>
    <a href="{% url 'agregar_producto' %}">Agregar Producto</a>
    
    {% endblock %}
</body>
</html></html>
